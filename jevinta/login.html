<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgroDigital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-agro { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; }
    </style>
</head>
<body class="bg-agro h-screen flex items-center justify-center p-4">

    <div class="bg-white/90 backdrop-blur-md p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-white/20">
        <div class="text-center mb-8">
            <div class="bg-green-600 w-16 h-16 rounded-2xl flex items-center justify-center text-white mb-4 mx-auto shadow-lg shadow-green-200">
                <i class="fas fa-leaf text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Welcome Back!</h2>
            <p class="text-gray-500 mt-2">Bhai, login koro tomar farm check korte.</p>
        </div>

        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" name="email" required 
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition"
                        placeholder="example@mail.com">
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2 ml-1">
                    <label class="text-sm font-semibold text-gray-700">Password</label>
                    <a href="/forgot_password" class="text-xs font-bold text-green-600 hover:text-green-700">Forgot?</a>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" required 
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center gap-2 ml-1">
                <input type="checkbox" id="remember" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                <label for="remember" class="text-sm text-gray-500">Remember me for 30 days</label>
            </div>

            <button type="submit" 
                class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-4 rounded-2xl transition duration-300 shadow-xl shadow-green-200 active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center text-gray-500 text-sm">
            Don't have an account? 
            <a href="/register" class="text-green-700 font-bold hover:underline">Create Account</a>
        </div>
    </div>

</body>
</html>
